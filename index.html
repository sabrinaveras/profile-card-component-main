<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Profile card component main</title>
  </head>
  <body class="container">

      <img class="background-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top"/>
      <img class="background-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom"/>

      <div class="card-box">
        <img class="background-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">

        <img class="background-profile" src="images/image-victor.jpg" alt="image-victor">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>

        <div class="content">
          <div class="content-one">
            <h1>80K</h1>
            <h2>Followers</h2>
          </div>
          <div class="content-two">
            <h1>803K</h1>
            <h2>Likes</h2>
          </div>
          <div class="content-three">
            <h1>1.4K</h1>
            <h2>Photos</h2>
          </div>
        </div>


      </div>

      <!-- <img src="images/bg-pattern-card.svg"/> -->

  </body>
</html>
